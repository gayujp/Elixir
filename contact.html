<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet"  type="text/css"  link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet"  href="contact.css">
    </head>
    <body>
        
        <section class="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <div class="contact-wrapper">
                    <div class="contact-form">
                        <h3> Send us message</h3>
                        <form>
                            <div class="form-group">
                                <input type="text" name="name" placeholder="Your name">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" placeholder="Your email">
                            </div>
                            <div class="form-group">
                                <input type="message"  placeholder="Your message"></textarea>
                            </div>
                            <button type="submit">Send Message</button>
                        </form>
                    </div>
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <p><i class="fa-solid fa-phone"></i> 9207395601</p>
                        <p><i class="fa-solid fa-envelope"></i>eco-link@gmail.com</p>
                        <p><i class="fa-solid fa-location-dot"></i>Sahrdaya college of engineering and technology</p>
                        <p>  Kodakara,Thrissur</p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=IE-Edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Order for waste pickup</title>
        <link rel="stylesheet" href="order.css" />
    </head>
    <body>
        <section class="container">
            <header>Order details</header>
            <form action="#" class="form">

                <div class="input-box">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter Full Name" required />
                </div>

                    <div class="input-box">
                        <label>Email Address</label>
                        <input type="text" placeholder="Enter Email Address" required/>
                    </div> 

                    <div class="column">
                        <div class="input-box">
                        <label>Phone Number</label>
                        <input type="text" placeholder="Enter Phone Number" required />
                    </div>  

                    <div class="input-box">
                        <label>Order Date</label>
                        <input type="date" placeholder="Enter the Date" required />
                    </div> 
                </div>


<div class="gender-box">
    <h3>Waste type</h3>
    <div class="gender-option">
        <div class="gender">
            <input type="radio"  id="check" name="gender"/>
            <label for="check-male">Plastic</label>
        </div>

        <div class="gender">
            <input type="radio"  id="check" name="gender"/>
            <label for="check-female">E-waste</label>
        </div>

        <div class="gender">
            <input type="radio"  id="check" name="gender"/>
            <label for="check-other">Bio-medical</label>
        </div>

        <div class="gender">
            <input type="radio"  id="check" name="gender"/>
            <label for="check-trans">Other</label>
        </div>
    </div>
</div>


<div class="input-box address">
    <label>Address</label>
    <input type="text" placeholder="Enter Your Address" required/>
    <input type="text" placeholder="City" required/>
    <input type="text" placeholder="State" required/>
</div>
   


                <button>Submit</button>
            </form>
        </section>
    </body>
</html>
